  <body>
    <!-- Header & Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              src="./assets/images/logo.png"
              alt="Benyamine Qarmoudi Logo"
              class="logo"
            />
          </a>

          <div class="navbar-nav mx-auto">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="portfolio.html">Projecten</a>
            <a class="nav-link btn-contact" href="contact.html">Contact</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section class="contact-section py-5">
        <div class="container">
          <h1 class="text-center mb-5">Contact</h1>

          <div class="row">
            <!-- Contact Form - Links -->
            <div class="col-12 col-md-6 mb-4 mb-md-0">
              <form class="contact-form">
                <div class="mb-3">
                  <label for="voornaam" class="form-label">Voornaam</label>
                  <input
                    type="text"
                    class="form-control"
                    id="voornaam"
                    placeholder="Jouw voornaam"
                  />
                </div>

                <div class="mb-3">
                  <label for="achternaam" class="form-label">Achternaam</label>
                  <input
                    type="text"
                    class="form-control"
                    id="achternaam"
                    placeholder="Jouw achternaam"
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="email@voorbeeld.be"
                  />
                </div>

                <div class="mb-4">
                  <label for="bericht" class="form-label">Bericht</label>
                  <textarea
                    class="form-control"
                    id="bericht"
                    rows="5"
                    placeholder="Jouw bericht..."
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Versturen
                </button>
              </form>
            </div>

            <!-- Contact Info -->
            <div class="col-12 col-md-6">
              <div class="contact-info">
                <div class="contact-item mb-3">
                  <h5>Adres:</h5>
                  <p class="mb-0">
                    <i class="bi bi-geo-alt-fill me-2"></i>
                    Ellermanstraat 33<br />
                    <span class="ms-4">2060 Antwerpen</span>
                  </p>
                </div>

                <div class="contact-item mb-3">
                  <h5>Email:</h5>
                  <p class="mb-0">
                    <i class="bi bi-envelope-fill me-2"></i>
                    <a href="mailto:benyamine.qarmoud@ap.student.be"
                      >benyamine.qarmoud@ap.student.be</a
                    >
                  </p>
                </div>

                <div class="contact-item">
                  <h5>Telefoon:</h5>
                  <p class="mb-0">
                    <i class="bi bi-telephone-fill me-2"></i>
                    <a href="tel:+32485727420">+32 485 72 74 20</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="mt-auto">
      <div class="container">
        <div class="d-flex justify-content-center">

        </div>
      </div>
    </footer>
  </body>
