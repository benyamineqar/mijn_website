<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Portfolio Benyamine Qarmoudi</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- JavaScript: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- eigen geschreven css voor jouw html-bestand -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header & Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              src="./assets/images/logo.png"
              alt="Benyamine Qarmoudi Logo"
              class="logo"
            />
          </a>

          <div class="navbar-nav mx-auto">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="portfolio.html">Projecten</a>
            <a class="nav-link btn-contact active" href="contact.html"
              >Contact</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section class="contact-section py-5">
        <div class="container">
          <div class="row">
            <!-- Contact Form + Map - Links (8 kolommen) -->
            <div class="col-12 col-lg-8 mb-4 mb-lg-0">
              <h1 class="text-center mb-5">Contact</h1>

              <!-- Contact Form with Netlify + reCAPTCHA -->
              <form
                class="contact-form mb-5"
                name="contact"
                method="POST"
                data-netlify="true"
                data-netlify-recaptcha="true"
              >
                <!-- Hidden field for Netlify -->
                <input type="hidden" name="form-name" value="contact" />

                <div class="mb-3">
                  <label for="voornaam" class="form-label">Voornaam</label>
                  <input
                    type="text"
                    class="form-control"
                    id="voornaam"
                    name="voornaam"
                    placeholder="Jouw voornaam"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="achternaam" class="form-label">Achternaam</label>
                  <input
                    type="text"
                    class="form-control"
                    id="achternaam"
                    name="achternaam"
                    placeholder="Jouw achternaam"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="email@voorbeeld.be"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="bericht" class="form-label">Bericht</label>
                  <textarea
                    class="form-control"
                    id="bericht"
                    name="bericht"
                    rows="5"
                    placeholder="Jouw bericht..."
                    required
                  ></textarea>
                </div>

                <!-- Netlify reCAPTCHA -->
                <div class="mb-4">
                  <div data-netlify-recaptcha="true"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Versturen
                </button>
              </form>

              <!-- Leaflet Map -->
              <div>
                <h3 class="text-center mb-4">Locatie</h3>
                <div id="map"></div>
              </div>
            </div>

            <!-- Sidebar - Rechts (4 kolommen) -->
            <aside class="col-12 col-lg-4">
              <div class="sidebar-contact">
                <h4 class="mb-3">Contact</h4>

                <div class="sidebar-contact-item mb-3">
                  <h6><i class="bi bi-geo-alt-fill"></i> Adres</h6>
                  <p class="mb-0">
                    Ellermanstraat 33<br />
                    2060 Antwerpen
                  </p>
                </div>

                <div class="sidebar-contact-item mb-3">
                  <h6><i class="bi bi-envelope-fill"></i> Email</h6>
                  <p class="mb-0">
                    <a href="mailto:benyamine.qarmoud@ap.student.be">
                      benyamine.qarmoud@ap.student.be
                    </a>
                  </p>
                </div>

                <div class="sidebar-contact-item">
                  <h6><i class="bi bi-telephone-fill"></i> Telefoon</h6>
                  <p class="mb-0">
                    <a href="tel:+32485727420">+32 485 72 74 20</a>
                  </p>
                </div>
              </div>
            </aside>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="mt-auto">
      <div class="container">
        <div
          class="d-flex justify-content-center flex-column align-items-center"
        >
          <img
            src="./assets/images/logo.png"
            alt="Benyamine Qarmoudi Logo"
            class="footer-logo"
          />
          <p class="logo-copyright">© 2024 Benyamine Qarmoudi</p>
          <p class="mb-0 mt-2">
            © 2024
            <a href="mailto:benyamine.qarmoud@ap.student.be" class="footer-name"
              >Benyamine Qarmoudi</a
            >. All rights reserved.
          </p>
        </div>
      </div>
    </footer>

    <!-- Leaflet Map Script (External) -->
    <script src="./js/leaflet.js"></script>
  </body>
</html>
